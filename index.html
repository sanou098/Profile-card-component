<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<article class="profile-card">
  <div class="card">
  <div>
    <img src="bg-pattern-card.svg" alt="">
  <div class="desc">
  <img class="profile-img" src="image-victor.jpg" alt="victor">
  <p class="name">Victor Crest <span>26</span></p>
  <p class="loca">London</p>
  </div>
  </div>
  <div class="profile-info">
  <div class="followers-stat">
    <p class="bold">80K</p>
    <p class="category">Followers</p>
  </div>
  <div class="likes-stat">
    <p class="bold mid">803K</p>
    <p class="category mid">Likes</p>
  </div>
  <div class="photos-stat">
    <p class="bold">1.4K</p>
    <p class="category">Photos</p>
  </div>
  </div>
  </div>
  </article>
</body>
</html>
